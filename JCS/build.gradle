apply plugin: 'java'
apply plugin: 'war'
apply from: 'custom-task.gradle'

group = 'vk-java'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

war.archiveFileName='jcs-test.war'
dependencies {

//    implementation 'org.apache.commons:commons-jcs-core:2.2.1'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.apache.commons:commons-jcs3-core:3.1'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'org.apache.httpcomponents:httpasyncclient:4.1.5'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
//    implementation 'org.apache.httpcomponents.core5:httpcore5:5.1.3'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

}
